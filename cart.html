<body>


    <header>
    
        <a href="index.html">
        <img src="./LOGO/SquareEyes_Logo2.png" class="header-logo" alt="Square Eyes Logo">

            <a href="./coming-soon.html"><i class="fa-solid fa-user"></i></a>
            <a href="./cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <label for="hamburger-menu">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div> 
            <input type="checkbox" id="hamburger-menu">
            
            <nav>
                <div class="nav-cont">
                    <a href="./index.html">Home</a>
                    <a href="./all-movies.html">All Movies</a>

    </header>
   
    <main class="cart-cont">

        <div id="cart-container"></div>

        <div class="checkout-form-cont">
        <form id="checkout-form">
            <p>Card Information</p>
            
            <input type="text"  name="name" id="name" placeholder="CARD HOLDERS FULL NAME" required> 
            <input type="text"  name="card" id="card" placeholder="CARD NUMBER" required> 

        <div class="date-cvv">

            <input type="text"  name="MM/YY" id="mmyy" placeholder="MM/YY" required> 

            <input type="text"  name="CVV" id="cvv" placeholder="CVV" required> 

        </div>
            <p>Billing Information</p>
            <input type="text"  name="fullname" id="fullname" placeholder="FULL NAME" required> 

            <input type="text"  name="address" id="address" placeholder="ADDRESS" required> 


        <div class="zip-city">
            <input type="text"  name="zipcode" id="zipcode" placeholder="ZIP CODE" required> 

            <input type="text"  name="city" id="city" placeholder="CITY" required> 
        </div>
            <input type="text"  name="phone" id="phone" placeholder="PHONE NUMBER" required> 

            <button type="submit" id="purchase-btn" >PURCHASE NOW</button>
        </div>
            
</form>  
        

   
    </main>
